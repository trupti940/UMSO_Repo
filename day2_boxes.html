<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: rgb(198, 23, 139);
            transition: all 0.3s ease;
        }
        .box:nth-of-type(3):hover {
            width: 200px;
            height: 200px;
            background-color: rgb(198, 223, 38);
        }
    </style>
    <title>Box Hover Effect</title>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
