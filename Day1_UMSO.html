<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Day1_UMSO.css">
    <title>Header Example</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="umso_logo.jpg" alt="Umso Logo">
        </div>
        <div class="navigation-bar">
            <nav>
                <ul>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Showcase</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Sign Up <img src="arrow.png" alt="arrow"></a>
            </div>
        </div>
    </header>
    <section class="hero">
        <h1>Get your</h1>
        <h1 class="highlight">AI Generated Website</h1> 
        <h1>In Seconds</h1>
        <p>Give it a try right below, without having to sign up!</p>
    </section>
    <div class="search">
        <div class="input-container">
            <input type="text" placeholder="Vegan Pizza Restaurant in">
            <button>Generate ✨</button>
        </div>
    </div>
    <div class="review">
    <div class="review-container">
        <div class="review-content">
            <span>Excellent</span>
            <div class="stars">
                <span>★★★★★</span>
            </div>
            <span>4.8 out of 5 based on 85 reviews</span>
        </div>
        <div class="trustpilot-badge">
            <img src="trustpilot.png" alt="Trustpilot">
        </div>
    </div>
    <div class="footer">
        <div class="made-with">
            <span>Made with</span>
            <img src="whiteumso.jpeg" alt="Umso">
        </div>
    </div>
</div>
</body>
</html>
